spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka